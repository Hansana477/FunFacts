<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Facts Generator</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        #fact-display {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #generate-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #generate-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Facts Generator</h1>
        <div id="fact-display"></div>
        <button id="generate-btn">Generate New Fact</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const factDisplay = document.getElementById('fact-display');
            const generateBtn = document.getElementById('generate-btn');
            
            const facts = [
                "The shortest war in history was between Britain and Zanzibar on August 27, 1896. Zanzibar surrendered after just 38 minutes.",
                "Honey never spoils. Archaeologists have found pots of honey in ancient Egyptian tombs that are over 3,000 years old and still perfectly edible.",
                "A day on Venus is longer than its year. It takes Venus 243 Earth days to rotate on its axis (a day) and 225 Earth days to orbit the Sun (a year).",
                "A group of flamingos is called a flamboyance.",
                "The first oranges weren't orange; they were green.",
                "The average person spends 6 months of their lifetime waiting for red lights to turn green."
            ];

            generateBtn.addEventListener('click', generateFact);

            function generateFact() {
                const randomFact = facts[Math.floor(Math.random() * facts.length)];
                factDisplay.textContent = randomFact;
            }

            // Generate initial fact
            generateFact();
        });
    </script>
</body>
</html>
